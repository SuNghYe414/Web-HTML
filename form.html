<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
  </head>
  <body>
    <form>
      <fieldset>
        <legend>로그인</legend>
        <div>
          <label for="id">아이디</label>
          <input
            type="text"
            id="id"
            size="15"
            value="입력하세요"
            maxlength="10"
            readonly
          />
        </div>
        <div>
          <label for="password">비밀번호</label>
          <input type="password" name="" id="password" required />
        </div>
        <input type="submit" value="로그인" />
        <input type="reset" value="취소" />
        <input
          type="image"
          src="login.jpg"
          alt="login"
          width="100"
          height="60"
        />
      </fieldset>
    </form>

    <form>
      <fieldset>
        <legend>input 태그의 속성</legend>
        Search -
        <input
          type="search"
          name=""
          id=""
          placeholder="검색할 정보를 입력"
        /><br />
        URL - <input type="url" name="" id="" autofocus /><br />
        Email - <input type="email" name="" id="" /><br />
        Telephone - <input type="tel" name="" id="" /><br />
        <p>주문할 상품을 선택해주세요.</p>
        <input type="radio" name="gift" id="s-1" value="3" />
        <label for="s-1">선물용 3kg</label>
        <input type="radio" checked name="gift" id="s-2" value="5" />
        <label for="s-2">선물용 5kg</label>
        <input type="radio" name="gift" id="s-3" value="7" />
        <label for="s-3">선물용 7kg</label>
        <br />
        <input type="checkbox" checked id="h-1" value="3" />
        <label for="h-1">가정용 3kg</label>
        <input type="checkbox" id="h-2" value="5" />
        <label for="h-2">가정용 5kg</label>
        <input type="checkbox" id="h-3" value="7" />
        <label for="h-3">가정용 7kg</label>
        <br />
        Number - <input type="number" name="" id="" /> <br />
        Range -
        <input type="range" name="" id="" min="0" max="10" step="2" value="1" />
        <br />
        <input type="date" name="" id="" /><br />
        <input type="month" name="" id="" /><br />
        <input type="week" name="" id="" /><br />
        <input type="time" name="" id="" /><br />
        <input type="datetime-local" name="" id="" />

        <input
          type="button"
          value="semantic"
          onclick="window.open('semantic.html')"
        />

        <button onclick="window.open('semantic.html')">Semantic</button>
        <br />

        <input type="file" name="" id="" />
        <br />
        <input
          type="hidden"
          name="hidden"
          value="로그인 비밀 정보 = dslkjsdk"
        />

        <textarea name="" id="" cols="40" rows="10"></textarea>
        <div>
          <input type="submit" value="주문하기" />
          <input type="reset" value="취소하기" />
        </div>
      </fieldset>
    </form>
  </body>
</html>
